<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="container">
        <div class="rock"></div>
        <div class="paper"></div>
        <div class="scissors"></div>
    </div>
    <div class="scoreBoard">
        <div class="user">
            <p style ="font-size: 2rem;">You</p>
            <div class="uScore" style="font-size: 5rem;">0</div>
        </div>
        <div class="comp">
            <p style = "font-size: 2rem;">Computer</p>
            <div class="cScore" style="font-size: 5rem;">0</div>
        </div>
    </div>
    <div class="msgCont">
        <div class="msg">Play your move</div>
    </div>
    <script src="first.js"></script>
</body>
</html>
